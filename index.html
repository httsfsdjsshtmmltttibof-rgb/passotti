  <style>
    :root {
      --bg: #ffe2c6; 
      --btn-grad: linear-gradient(135deg, #943f20 0%, #6d2e17 100%);
      --white: #ffffff;
      --max-width: 480px;
    }

    html, body { height: 100%; margin: 0; padding: 0; overflow-x: hidden; background: var(--bg); }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      display: flex; flex-direction: column; align-items: center; padding: 40px 20px;
    }

    /* Animatsiyalar */
    @keyframes floating { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
    @keyframes shine { 0% { left: -100%; } 20% { left: 100%; } 100% { left: 100%; } }

    .card { width: 100%; max-width: var(--max-width); display: flex; flex-direction: column; align-items: center; }

    .avatar {
      width: 130px; height: 130px; border-radius: 50%; border: 5px solid white;
      box-shadow: 0 15px 35px rgba(148, 63, 32, 0.2); overflow: hidden; margin-bottom: 10px;
    }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }

    h1 { color: #4a2111; font-size: 26px; font-weight: 800; margin: 10px 0 25px 0; display: flex; align-items: center; gap: 10px; }

    .links { width: 100%; display: flex; flex-direction: column; gap: 15px; }

    .btn {
      position: relative; display: flex; align-items: center; gap: 15px;
      padding: 18px 25px; text-decoration: none; background: var(--btn-grad);
      color: var(--white); border-radius: 22px; font-weight: 700; font-size: 17px;
      overflow: hidden; transition: all 0.3s ease; box-shadow: 0 8px 20px rgba(148, 63, 32, 0.15);
    }
    .btn::after {
      content: ""; position: absolute; top: 0; height: 100%; width: 50px;
      background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
      animation: shine 4s infinite linear;
    }
    .btn:hover { transform: scale(1.02); }
    .btn svg { width: 22px; height: 22px; fill: none; stroke: currentColor; stroke-width: 2.5; }

    /* Karta animatsiyasi */
    .map-box {
      width: 100%; height: 200px; border-radius: 25px; border: 4px solid white;
      margin-top: 5px; overflow: hidden; cursor: pointer; position: relative;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      animation: floating 4s infinite ease-in-out;
    }
    .map-box iframe { width: 100%; height: 100%; border: none; pointer-events: none; }
    
    .map-overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: center;
    }
    .map-label {
      background: white; color: var(--btn); padding: 10px 22px;
      border-radius: 50px; font-weight: 800; font-size: 14px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .share-fab {
      position: fixed; right: 25px; bottom: 25px; width: 60px; height: 60px;
      background: #943f20; border-radius: 50%; display: flex; align-items: center;
      justify-content: center; color: white; border: 3px solid white; cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index: 100;
    }

    .footer { margin: 30px 0; font-size: 13px; color: #6d2e17; opacity: 0.6; }
  </style>
