<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>PASOTTI.UZ — Bio Link</title>
  <style>
    :root{
      --bg: #ffe2c6; /* orqa fon rangi: qora */
      --btn: #943f20; /* so'ralgan yangi tugma rangi (o'zgartirildi) */
      --white: #ffffff;
      --max-width: 480px;
      --gap: 14px;
      --radius: 22px;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:var(--white);
    }
    .card{
      width:100%;
      max-width:var(--max-width);
      background:transparent;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* Profile */
    .avatar{margin-top:-90px;width:140px;height:140px;border-radius:50%;overflow:hidden;box-shadow:0 8px 20px rgba(0,0,0,0.12);border:6px solid rgba(255,255,255,0.18);}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}

    h1{margin:14px 0 6px 0;font-size:20px;letter-spacing:1px;color:var(--btn);font-weight:700;
      font-weight:700;
    }

    /* Buttons area */
    .links{
      width:100%;
      margin-top:18px;
      display:flex;
      flex-direction:column;
      gap:var(--gap);
    }
    .btn{
      display:flex;
      align-items:center;
      gap:12px;
      padding:22px 24px;
      text-decoration:none;
      color:var(--white);
      background:var(--btn);
      border-radius:var(--radius); /* cornered as requested */
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
      transform:translateZ(0);
      will-change:transform, box-shadow;
      border:2px solid rgba(0,0,0,0.06);
      font-weight:600;
      font-size:18px;
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn .ico{
      width:22px;height:22px;flex:0 0 22px;display:inline-flex;align-items:center;justify-content:center;
      filter:brightness(1.05);
    }
    .btn .ico svg path, .btn .ico svg rect, .btn .ico svg circle{
      fill: none !important;
      stroke: white !important;
      stroke-width: 1.6px !important;
    }

    /* Icon text grouping */
    .btn .text{flex:1;text-align:left;display:flex;flex-direction:column}
    .btn .text .label{font-size:15px;line-height:1}
    .btn .text .sub{font-size:13px;opacity:0.95;margin-top:4px;font-weight:600}

    /* subtle float animation to mimic "alive" */
    @keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}
    /* each button offset so they don't move together */
    .btn{animation-name:floaty;animation-duration:3.6s;animation-iteration-count:infinite;animation-timing-function:ease-in-out}
    .btn:nth-child(1){animation-delay:0s}
    .btn:nth-child(2){animation-delay:0.9s}
    .btn:nth-child(3){animation-delay:1.6s}
    .btn:nth-child(4){animation-delay:2.3s}

    /* button glowing animation */
    @keyframes glowPulse{
      0%{box-shadow:0 0 0 rgba(255,255,255,0.0)}
      50%{box-shadow:0 0 14px rgba(255,255,255,0.35)}
      100%{box-shadow:0 0 0 rgba(255,255,255,0.0)}
    }
      50%{box-shadow:0 0 14px rgba(255,255,255,0.35)}
      100%{box-shadow:0 0 0 rgba(255,255,255,0.0)}
    }

    /* small hover effect */
    .btn:hover{box-shadow:0 0 18px rgba(255,255,255,0.55); transform:translateY(-4px); animation:glowPulse 3s infinite ease-in-out}

    /* responsive tweaks */
    @media (max-width:420px){
      .avatar{width:130px;height:130px;margin-top:-100px}
      .btn{padding:26px 28px;font-size:20px;border-radius:26px}
    }
      .btn{padding:22px 24px;font-size:18px;border-radius:22px}
    }
      .btn{padding:12px 14px;font-size:15px}
    }

    /* make full-height on phones */
    .spacer{height:18px}

    /* visually-hidden for accessibility */
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  

    
      50%{transform:scale(1.18);opacity:.9}
      100%{transform:scale(1);opacity:.55}
    }

  .footer-line{
      width:70%;
      height:3px;
      background:rgba(0,0,0,0.25);
      border-radius:3px;
      margin:34px auto 0 auto;
    }

  .footer-links{
      width:100%;
      text-align:center;
      margin-top:14px;
      font-size:13px;
      color:#5c3b28;
      opacity:0.85;
    }
    .footer-links .f-link{
      color:#5c3b28;
      text-decoration:none;
    }
    .footer-links .f-link:hover{
      text-decoration:underline;
    }
    .footer-links .dot{
      margin:0 6px;
      opacity:0.7;
    }

  /* shine animation */
    @keyframes shineMove{
      0% {background-position:-120px 0;}
      100% {background-position:120px 0;}
    }

    /* bounce animation */
    @keyframes bounce{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
    }

    .btn:hover{
      box-shadow:0 0 18px rgba(255,255,255,0.55);
      transform:translateY(-4px);
      animation:glowPulse 3s infinite ease-in-out, shineMove 1.6s infinite linear;
      background-image:linear-gradient(90deg, rgba(255,255,255,0.0) 0%, rgba(255,255,255,0.25) 50%, rgba(255,255,255,0.0) 100%);
      background-size:200px 100%;
    }

    .btn:active{
      animation:bounce 0.4s ease-out;
    }

  </style>
</head>

  <script>
    // accessibility: allow keyboard activation for links that look like buttons
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('keyup', (e) => {
        if(e.key === 'Enter' || e.key === ' ') btn.click();
      });
    });

    // small hover focus styles for keyboard users
    document.querySelectorAll('.btn').forEach(b=>{
      b.addEventListener('focus', ()=> b.style.transform = 'translateY(-4px)');
      b.addEventListener('blur', ()=> b.style.transform = '');
    });

    // ensure full-vh on mobile
    function setVh(){ document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px'); }
    setVh(); window.addEventListener('resize', setVh);
  </script>
