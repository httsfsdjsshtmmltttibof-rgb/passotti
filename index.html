<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffe2c6" />
  
  <title>Pasotti.men — Bizning ijtimoiy tarmoqlar</title>
  <meta name="description" content="Pasotti.men bilan bog'lanish va manzillarimiz.">
  <meta property="og:title" content="Pasotti.men">
  <meta property="og:description" content="Bizning barcha ijtimoiy tarmoqlarimiz va manzillarimiz bir joyda.">
  <meta property="og:image" content="https://i.postimg.cc/jqyFXs3Y/photo-2025-12-01-05-05-51.jpg">
  <meta property="og:type" content="website">

  <style>
    :root{
      --bg: #ffe2c6; 
      --btn: #943f20; 
      --white: #ffffff;
      --max-width: 480px;
      --gap: 14px;
      --radius: 22px;
    }
    html,body{height:100%; margin:0;}
    body{
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background:var(--bg);
      display:flex;
      flex-direction: column;
      align-items:center;
      padding:40px 24px;
      color:var(--white);
    }
    .card{
      width:100%;
      max-width:var(--max-width);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* Profile */
    .avatar{width:140px;height:140px;border-radius:50%;overflow:hidden;box-shadow:0 8px 25px rgba(148, 63, 32, 0.2);border:5px solid white; margin-bottom: 10px;}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}

    h1{margin:10px 0 5px 0;font-size:22px;color:var(--btn);font-weight:700; display: flex; align-items: center;}

    /* Links area */
    .links{width:100%; margin-top:20px; display:flex; flex-direction:column; gap:var(--gap);}
    
    .btn{
      display:flex; align-items:center; gap:12px; padding:18px 24px;
      text-decoration:none; color:var(--white); background:var(--btn);
      border-radius:var(--radius); font-weight:600; font-size:17px;
      transition:all .3s ease; border:none; cursor: pointer;
    }
    
    .btn:hover{ transform:translateY(-3px); box-shadow:0 10px 20px rgba(148, 63, 32, 0.3); }

    .btn .ico svg{ fill: none; stroke: white; stroke-width: 2px; }

    /* Map Preview (Telegram Style) */
    .map-container {
      width: 100%;
      height: 160px;
      border-radius: var(--radius);
      margin-top: var(--gap);
      overflow: hidden;
      position: relative;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      cursor: pointer;
      border: 2px solid white;
    }
    .map-container iframe {
      width: 100%; height: 100%; border: none; pointer-events: none;
    }
    .map-overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.05);
      display: flex; align-items: center; justify-content: center;
    }
    .map-label {
      background: white; color: var(--btn); padding: 8px 16px;
      border-radius: 50px; font-weight: 700; font-size: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Share Button Style */
    .share-btn {
      background: #943f20; /* Biroz boshqacha rang ajralib turishi uchun */
      margin-top: 10px;
    }

    .footer-links{
      width:100%; text-align:center; margin-top:30px; font-size:13px; color:#5c3b28; opacity:0.8;
    }
    .f-link { color: inherit; text-decoration: none; font-weight: 600; }

    /* Animations */
    @keyframes fadeIn { from{opacity: 0; transform: translateY(10px);} to{opacity: 1; transform: translateY(0);} }
    .card { animation: fadeIn 0.8s ease-out; }
  </style>
</head>
<body>

  <main class="card">
    <div class="avatar">
      <img src="https://i.postimg.cc/jqyFXs3Y/photo-2025-12-01-05-05-51.jpg" alt="PASOTTI.UZ" />
    </div>
    
    <h1>Pasotti.men 
      <svg width="22" height="22" viewBox="0 0 24 24" style="margin-left:8px">
        <path d="M12 2l2.4 2 3.1-.2 1 3 2.5 1.5-1 3 1 3-2.5 1.5-1 3-3.1-.2-2.4 2-2.4-2-3.1.2-1-3-2.5-1.5 1-3-1-3 2.5-1.5 1-3 3.1.2z" fill="var(--btn)"/>
        <path d="M10.5 13.2l-2-2 1.1-1.1 0.9 0.9 3.1-3.1 1.1 1.1z" fill="white"/>
      </svg>
    </h1>

    <div class="links">
      <a class="btn" href="tel:+998958901777">
        <span class="ico"><svg width="20" height="20" viewBox="0 0 24 24"><path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 01.95-.27 11.36 11.36 0 003.58.57 1 1 0 011 1V20a1 1 0 01-1 1A17 17 0 013 4a1 1 0 011-1h2.5a1 1 0 011 1 11.36 11.36 0 00.57 3.58 1 1 0 01-.27.95l-2.18 2.26z" stroke="white" fill="none"/></svg></span>
        <span>Telefon orqali bog'lanish</span>
      </a>

      <a class="btn" href="https://t.me/pasottimen" target="_blank">
        <span class="ico"><svg width="20" height="20" viewBox="0 0 24 24"><path d="M22 3L2.5 10.3c-.9.3-.9 1.5 0 1.9l5.4 2.1 2.1 6.6c.3 1 1.4 1.1 2 .5l3.2-3.3 4.8 3.3c.8.6 1.9.1 2.1-.9l2.6-17c.2-1.1-.8-1.9-1.7-1.4z" stroke="white" fill="none"/></svg></span>
        <span>Telegram Kanal</span>
      </a>

      <a class="btn" href="https://www.instagram.com/pasotti.men" target="_blank">
        <span class="ico"><svg width="20" height="20" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="5" stroke="white" fill="none"/><circle cx="12" cy="12" r="4" stroke="white" fill="none"/><circle cx="17.5" cy="6.5" r="0.5" fill="white"/></svg></span>
        <span>Instagram Sahifa</span>
      </a>

      <a class="btn" href="https://yandex.uz/maps/-/CHALV-Y9" target="_blank">
        <span class="ico"><svg width="20" height="20" viewBox="0 0 24 24"><path d="M12 2C8.1 2 5 5.1 5 9c0 5.3 7 13 7 13s7-7.7 7-13c0-3.9-3.1-7-7-7z" stroke="white" fill="none"/><circle cx="12" cy="9" r="2.5" stroke="white" fill="none"/></svg></span>
        <span>Xaritadan ko'rish</span>
      </a>

      <div class="map-container" onclick="window.open('https://yandex.uz/maps/-/CHALV-Y9', '_blank')">
        <iframe src="https://yandex.ru/map-widget/v1/?ll=69.215156%2C41.285163&z=15&pt=69.215156%2C41.285163,pm2rdm"></iframe>
        <div class="map-overlay">
            <div class="map-label">Manzilimizni ochish</div>
        </div>
      </div>

      <button class="btn share-btn" onclick="sharePage()">
        <span class="ico"><svg width="20" height="20" viewBox="0 0 24 24" stroke="white" fill="none"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8M16 6l-4-4-4 4M12 2v13"/></svg></span>
        <span>Do'stlarga yuborish</span>
      </button>
    </div>

    <div class="footer-links">
      <p>© 2026 Pasotti.men</p>
      <a href="https://www.instagram.com/_neolink1" class="f-link">Privacy Policy</a>
    </div>
  </main>

  <script>
    // Share funksiyasi
    async function sharePage() {
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'Pasotti.men',
            text: 'Pasotti.men ijtimoiy tarmoqlari va manzili:',
            url: window.location.href
          });
        } catch (err) {
          console.log('Share error:', err);
        }
      } else {
        // Agar brauzer share qo'llab quvvatlamasa, linkni nusxalaydi
        const el = document.createElement('textarea');
        el.value = window.location.href;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        alert('Havola nusxalandi! Endi uni do\'stlaringizga yuborishingiz mumkin.');
      }
    }

    // Telefon ekrani balandligini to'g'irlash
    function setVh(){ document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px'); }
    setVh(); window.addEventListener('resize', setVh);
  </script>
</body>
</html>
